[database]
adapter  = "Mysql"
host     = "localhost"
username = "root"
password = "secret"
name     = "phalcon_site"

[app]
env.devel = On

; Paths
path.controllers = "/app/controllers/"
path.models      = "/app/models/"
path.views       = "/app/views/"
path.library     = "/app/library/"

; Other
baseUri        = "/phalconphp/"

; CDN
css.local           = true
css.bootstrap       = "//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css"
css.highlight       = "http://static.ffff.niden.net/_www/style.css"
css.site            = "css/style.css"
css.compiled        = "css/main.css"

js.local            = true
js.bootstrap        = "//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"
js.bootstrap_tab    = "https://raw.github.com/twitter/bootstrap/master/js/bootstrap-tab.js"
js.highlight        = "http://static.ffff.niden.net/_www/highlight.pack.js"
js.helper           = "http://static.ffff.niden.net/_www/helper.js"
js.jquery           = "//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
js.compiled         = "js/scripts.js"

; Logger
logger.adapter = "File"
logger.file    = "/app/var/logs/website.log"
logger.format  = "[%date%][%type%] %message%"

; Volt
volt.path      = "/app/var/volt/"
volt.extension = ".php"
volt.separator = "%%"
volt.stat      = 1

; Cache
cache.cacheDir = "/app/var/cache/"
cache.lifetime = 86400
